<div class="course">
   <div class="course-image">
      <img src="../../assets/images/{{current.image}}" 
      alt="course image not found">
   </div>
   <div class="course-title">
       {{current.title}}
   </div>
   <div class="c-description">
       {{current.description}}.........
       <a href="#">Read more</a>
   </div>
   <div class="c-price">
        price: Rs.{{current.price}}<br><br>
     <button class="btn btn-primary" (click)="buyCourse()">Buy Course</button>
   </div>

</div>
